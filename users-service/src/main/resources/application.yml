server:
  port: 10400

spring:
  application:
    name: usersservice

  profiles:
    active: dev

  config:
    import: optional:configserver:http://localhost:10100

  cloud:
    bus:
      enabled: true
      refresh:
        enabled: true
      env:
        enabled: true

  datasource:
    url: jdbc:mysql://localhost:13306/users_products_comments?serverTimezone=UTC
    username: root
    password: root
  jpa:
    hibernate:
      ddl-auto: update

  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

  sleuth:
    sampler:
      probability: 1

  zipkin:
    base-url: http://localhost:9411
    sender:
      type: rabbit
    rabbitmq:
      queue: microservices2

logging:
  file:
    name: ${spring.application.name}.log

eureka:
  instance:
    preferIpAddress: true
  client:
    serviceUrl:
      defaultZone: http://guest:guest@localhost:10200/eureka
    registerWithEureka: true
    fetchRegistry: true

management:
  endpoints:
    web:
      exposure:
        include: "*"

security:
  claims:
    header-authorities: Authorities
    separator: --
  token:
    key: qwerty123456
    type: Bearer
    header-name: token
    validity: 1800000
