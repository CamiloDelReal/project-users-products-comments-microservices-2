server:
  port: 10500

spring:
  application:
    name: productsservice

  profiles:
    active: dev

  config:
    import: optional:configserver:http://localhost:10100

  cloud:
    bus:
      enabled: true
      refresh:
        enabled: true
      env:
        enabled: true

  datasource:
    url: jdbc:mysql://localhost:13306/users_products_comments?serverTimezone=UTC
    username: root
    password: root
  jpa:
    hibernate:
      ddl-auto: update

  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

  sleuth:
    sampler:
      probability: 1

  zipkin:
    base-url: http://localhost:9411
    sender:
      type: rabbit
    rabbitmq:
      queue: microservices2

eureka:
  instance:
    preferIpAddress: true
  client:
    serviceUrl:
      defaultZone: http://guest:guest@localhost:10200/eureka
    registerWithEureka: true
    fetchRegistry: true

logging:
  file:
    name: ${spring.application.name}.log

management:
  endpoints:
    web:
      exposure:
        include: "*"

security:
  claims:
    header-authorities: Authorities
    separator: --
  token:
    key: qwerty123456
    type: Bearer
    header-name: token
    validity: 1800000


resilience4j:
  circuitbreaker:
    configs:
      default:
        registerHealthIndicator: true
    instances:
      commentsByProductBreaker:
        minimumNumberOfCalls: 5
        failureRateThreshold: 50
        waitDurationInOpenState: 30000
        permittedNumberOfCallsInHalfOpenState: 2
  retry:
    configs:
      default:
        registerHealthIndicator: true
    instances:
      commentsByProductRetry:
        maxRetryAttemps: 3
        waitDuration: 2000
